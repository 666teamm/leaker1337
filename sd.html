<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            flex-direction: column;
        }
        .google-container {
            text-align: center;
        }
        .google-logo {
            margin-bottom: 20px;
        }
        .search-box {
            width: 500px;
            height: 40px;
            padding: 10px;
            border-radius: 24px;
            border: 1px solid #dcdcdc;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .buttons-container {
            margin-top: 10px;
        }
        .search-button, .lucky-button {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #f8f8f8;
            cursor: pointer;
            font-size: 14px;
            margin: 0 6px;
        }
        .search-button:hover, .lucky-button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="google-container">
        <div class="google-logo">
            <!-- Logo de Google -->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <form action="https://www.google.com/search" method="get">
            <input class="search-box" type="text" name="q" placeholder="Recherchez sur Google" required>
            <div class="buttons-container">
                <button type="submit" class="search-button">Recherche Google</button>
                <button type="submit" name="btnI" class="lucky-button">J'ai de la chance</button>
            </div>
        </form>
    </div>
</body>
</html>
